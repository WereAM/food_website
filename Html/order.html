<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MAKE ORDERS</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="main">
		<div class="form-page">
			<img src="Images/cart.png" class="logo" alt="">
			<h2>PLACE YOUR ORDER</h2>
			<form action="" class="form">
				<div class="elements">
					<label for="name">Name:</label>
					<input type="name" id="name" name="Name">
				</div>
				<div class="elements">
					<label for="Item">Item:</label>
					<input type="item" id="item" name="Item">
				</div>
				<div class="elements">
					<label for="quantity">Quantity:</label>
					<input type="quantity" id="quantity" name="Quantity">
				</div>
				<div class="elements">
					<label for="location">Location:</label>
					<input type="location" id="location" name="Location">
				</div>
				<div class="elements">
					<button type="submit">ORDER</button>
				</div>
				
			</form>
		</div>
	</div>

</body>
</html>
